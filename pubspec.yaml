publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 2.1.5+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  auto_route: ^7.8.3
  bloc: ^8.1.2
  camera: ^0.10.5+5
  curl_logger_dio_interceptor: ^1.0.0
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
