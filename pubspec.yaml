  provider: ^6.1.1
  flutter_localizations:
    sdk: flutter
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  google_mlkit_barcode_scanning: ^0.10.0
  google_mlkit_text_recognition: ^0.11.0
