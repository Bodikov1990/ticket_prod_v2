  talker_flutter: ^3.5.7
  talker_dio_logger: ^2.3.4
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  auto_route_generator: ^7.3.0
  flutter_lints: ^2.0.0
  mocktail: ^1.0.1
  flutter_launcher_icons: ^0.13.1
  


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/ml/
    - i18n/kk.json
    - i18n/ru.json
    - i18n/en.json
    - i18n/uk.json
